<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Sign-up Form</title>
</head>
<body>

  <div id="left-side">
    <div id="logo-section">
      <img id="odin-img" src="./images/odin-lined.png">
      <p>ODIN</p>
    </div>
    <p>Photo by Halie West on Unsplash</p>
  </div>
  
  <div id="right-side">
    <div id="top">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to</p>
    </div>

    <div id="middle">
      <p>Let's do this!</p>
      <form>
        <label for="first_name">FIRST NAME</label>
        <input type="text" id="first_name", name="first_name">
        <label for="last_name">LAST NAME</label>
        <input type="text" id="last_name" name="last_name">
        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email">
        <label for="phone_number">PHONE NUMBER</label>
        <input type="tel" id="phone_number" name="phone_number">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
        <label for="confirm_password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm_password" name="confirm_password">
      </form>
    </div>
    <div id="bottom">
      <button type="submit">Create Account</button>
      <p>Already have an account? Log in</p>
    </div>
  
  </div>

<script src="script.js">  </script>
</body>
</html>
