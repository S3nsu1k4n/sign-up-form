<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Sign-up Form</title>
</head>
<body>

  <div id="left-side">
    <div id="logo-section">
      <img id="odin-img" src="./images/odin-lined.png">
      <p>ODIN</p>
    </div>
    <div id="credits">
      <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></footer>
    </div>
  </div>
  
  <div id="right-side">
    <div id="top">
      <p id="text1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
      <p id="text2">You <em>know</em> you want to.</p>
    </div>

    <div id="middle">
      <p id="middle-text">Let's do this!</p>
      
      <div id="first-formrow">
        <div class="left">
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name", name="first_name" placeholder="Odin">
        </div>
        <div class="right">
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" name="last_name" placeholder="Odinson">
        </div>
      </div>
      <div id="second-formrow">
        <div class="left">
          <label for="email">EMAIL</label>
          <input type="text" id="email" name="email">
        </div>
        <div class="right">
          <label for="phone_number">PHONE NUMBER</label>
          <input type="tel" id="phone_number" name="phone_number">
        </div>
      </div>
      <div id="third-formrow">
        <div class="left" id="password-row">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="right">
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm_password" name="confirm_password">
        </div>
      </div>
    </div>
    <div id="bottom">
      <form id="submit-button">
        <button type="submit">Create Account</button>
      </form>
        <p>Already have an account? <a href="" id="login-link">Login</a></p>
    </div>
  
  </div>

<script src="script.js">  </script>
</body>
</html>
